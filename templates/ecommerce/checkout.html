{% extends "main.html" %}
{% load ecommerce_extras %}


{% block content %}
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=ASPUkui3wu3-tBj8iKEkO69huTzK7a5EOml5BoV1h90VsH1j7qBBGQZm82h9oJRGSB_tvWnn_Infg9Ld&currency=USD"></script>
    <script>
        paypal.Buttons({

            style: {
                color: 'black',
                label: 'pay',
                height: 40,
                color: white
            },

            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '0.01'
                        }
                    }]
                });
            },

            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container')
    </script>
{% endblock %}
